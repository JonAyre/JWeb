<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Microbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/jweb.js"></script>
    <script>$(function(){$('#navbar').load('navbar.html');});</script>

    <script>
        $(document).ready(function () {
            $("#text-form").submit(function (event) {
                event.preventDefault();
                var inputField = $("#text");
                var text = inputField.val();
                var answerField = $("#answer");
                answerField.html("");
                answerField.append($("<strong>Microbot: </strong>"));
                $.ajax({
                    type: "get",
                    url: "/microbot/test-sentiment",
                    data: { "text": text },
                    success: function(response) {
                        answerField.append(response["sentiment"]);
                    },
                    error: function (xhr, status) {
                        alert(status + ' ' + xhr.status + ': ' + xhr.responseText);
                    }
                });
            });
        });
    </script>
</head>
<body>
<div id="navbar"></div>
<div id="navbar_padding" style="height: 63px"></div>

<div class="container p-2 mt-2">
    <form id="text-form">
        <div class="d-flex flex-row p-2 bg-body-secondary align-items-md-center">
            <div class="flex-fill me-2"><textarea rows="7" class="w-100" type="text" id="text" name="text" required placeholder="Provide a URL for sentiment analysis"></textarea></div>
            <div><button type="submit" class="btn btn-primary rounded-pill" style="max-width:120px">Analyse</button></div>
        </div>
    </form>
    <div id="answer" style="font-size: 2em"></div>
</div>
</body>
</html>
