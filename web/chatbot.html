<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/jweb.js"></script>
    <script>$(function(){$('#navbar').load('navbar.html');});</script>

    <script>
        $(document).ready(function () {
            $("#chat-form").submit(function (event) {
                event.preventDefault();
                var inputField = $("#user-input");
                var prompt = inputField.val();
                var chatField = $("#chat-history");
                chatField.append("<div class='mb-1 p-2 bg-body-secondary'><strong>User: </strong>" + prompt + "</div>");
                inputField.val("");
                var aiResponseElement = $("<div>");
                aiResponseElement.addClass("mb-1 p-2 bg-info-subtle")
                aiResponseElement.append($("<strong>AI: </strong>"));
                chatField.append(aiResponseElement);
                $.ajax({
                    type: "get",
                    url: "/chat/prompt",
                    data: { "prompt": prompt },
                    success: function(response) {
                        aiResponseElement.append(response["content"]);
                    },
                    error: function (xhr, status) {
                        alert(status + ' ' + xhr.status + ': ' + xhr.responseText);
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div id="navbar"></div>
    <div id="navbar_padding" style="height: 63px"></div>

    <div class="container p-2 mt-2">
        <div id="chat-history"></div>
        <form id="chat-form">
            <div class="d-flex flex-row p-2 bg-body-secondary align-items-md-center">
                <div class="flex-fill me-2"><input class="w-100" type="text" id="user-input" name="user_input" required placeholder="Type your message here"/></div>
                <div><button type="submit" class="btn btn-primary rounded-pill" style="max-width:120px">Send</button></div>
            </div>
        </form>
    </div>
</body>
</html>
